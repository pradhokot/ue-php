<!DOCTYPE html>
<html lang="en">
<head>
   <title>Uang Emas &bull; Ganti Password</title>
   <script src="layout/head.js"></script>
   <style>
      * {
         outline: solid 1px green;
         outline: solid 1px transparent;
      }
   </style>
</head>
<body>
   <div class="page">
      <header class="page-header">
         <script src="layout/menu.js"></script>
         <script src="layout/topbar.js"></script>
      </header><!-- end page header -->
      <main class="page-body">

         <section>
            <div class="container">
               <div class="row row-cols-1 row-cols-lg-2 row-gap-4">
                  <div class="col">
                     <div class="header-wrapper">
                        <img src="assets/img/goesto.png" width="100%" height="auto" alt="">
                     </div>
                  </div><!-- end col -->
                  <div class="col">

                     <form action="" class="needs-validation" novalidate>
                        <div class="card rounded-4 border-3 border-primary p-4 p-xl-5 mx-auto shadow" style="max-width: 30rem;">
                           <h5 class="fs-3 text-center text-primary mb-4">
                              <b class="fw-bold">
                                 Password
                              </b>
                           </h5>
                           <div class="form-group mb-3">
                              <div class="input-group">
                                 <input type="password" class="form-control border-2 border-primary border-end-0" placeholder="Password" required>
                                 <button class="btn border border-2 border-primary shadow-none border-start-0 rounded-end">
                                    <i class="fas fa-eye"></i>
                                    <i class="fas fa-eye-slash"></i>
                                 </button>
                                 <div class="invalid-feedback">
                                    Password minimal harus terdiri dari 8 karakter dan sebaiknya mencakup huruf besar, huruf kecil, dan simbol (seperti tanda baca, angka, atau tanda khusus).
                                 </div>
                              </div>
                           </div>
                           <div class="form-group mb-4">
                              <div class="input-group">
                                 <input type="password" class="form-control border-2 border-primary border-end-0" placeholder="Konfirmasi Password" required>
                                 <button class="btn border border-2 border-primary shadow-none border-start-0 rounded-end">
                                    <i class="fas fa-eye"></i>
                                    <i class="fas fa-eye-slash"></i>
                                 </button>
                                 <div class="invalid-feedback">Konfirmasi password yang Anda inputkan tidak sesuai</div>
                              </div>
                           </div>
                           <div class="form-group">
                              <button type="submit" class="btn btn-lg btn-primary w-100" data-bs-toggle="modal" data-bs-target="#modal-confirm-changepass">
                                 Ganti Password
                              </button>
                           </div>
                        </div>
                     </form>

                  </div><!-- end col -->
               </div><!-- end row -->
            </div><!-- end container -->
         </section>

      </main><!-- end page body -->
      <footer class="page-footer">
         <script src="layout/footbar.js"></script>
      </footer><!-- end page footer -->
   </div><!-- end page -->
   <script src="layout/modal-confirm-changepass.js"></script>
   <script src="layout/modal-confirm-logout.js"></script>
   <script src="js/global.js"></script>
   <script>
      $(document).ready(function() {
         $(".page-title").text('Ganti Password');
         $('#nav-change-pass').addClass('active');
      });
   </script>
</body>
</html>
